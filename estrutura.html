<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha estrutura <HTML></HTML></title>
  </head>
  <body>
    <!--Headigns-->
    <h1>Uma tag qualquer</h1>
    <h2>Outro Titulo</h2>
    <h4>Mais um Titulo</h4>
    <!--Paragrafos-->
    <p>este eh o meu paragrafo</p>
    <!--Tag de link-->
    <div>
      <a href="https:www.google.com">Ir para o google</a>
    </div>
    <!--esta separado por uma div, dentro de cada um bloco-->
    <div>
      <!--abrir uma nova aba no navegador-->
      <a href="https:www.google.com" target="_blank">Ir para o google</a>
    </div>
    <!--Listas ordenadas-->
    <ol>
      <li>Primeiro faça isso</li>
      <li>segundo faça isso</li>
      <li>terceiro faça isso</li>
    </ol>
    <!--Listas nao ordenadas-->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <!--Texto em negrito-->
    <p>Uma palavra <b>forte</b></p>
    <!--texto em italico-->
    <p>um paragrafo em <i>enfase</i></p>
    <!--Imagens-->
    <img
      src="https://wallpapercave.com/wp/wp1828900.png"
      alt="aqui onde tudo acontece"
    />
  </body>
</html>
